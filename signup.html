<!Doctype html>
<html>

<head>
  <link rel="stylesheet" href="signup.css">
  <script src="https://kit.fontawesome.com/4906f6df77.js" crossorigin="anonymous"></script>
  <title>Team Hero - Create Account</title>
</head>

<body>
  <div class="backbtn"><i class="fa fa-home"></i> <a href="index.html">Home</a></div>
  <form action="action_page.php" style="border:1px solid #ccc">
    <div class="imgcontainer">
      <p style="color: black;"> Super Sheroes </p>
      <img src="./images/logs.png" alt="Super-Sheroes" class="avatar">
    </div>
    <div class="container">
      <h1>Sign Up</h1>
      <p >Please fill in this form to create an account.</p>
      <hr />

      <span id="error" style="text-align: center;"></span>

      <label for="email"><b>Email</b></label>
      <input type="text" placeholder="Enter Email" name="email" id="email" required>

      <label for="psw"><b>Password</b></label>
      <input type="password" placeholder="Enter Password" name="psw" id="psw" required />
      <small>must inlcude special characters such as <b># @ $</b></small>
      <small>must have atleast one UPPERCASE letter</small>
      <small>must contain number for strong combination</small>
      <br />

      <label for="psw-repeat"><b>Confirm Password</b></label>
      <input type="password" placeholder="Confirm Password" name="psw-confirm" id="cpsw" required>

      <label>
        <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
      </label>

      <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>

      <div class="clearfix">
        <button type="submit" id="submit" class="signupbtn">Sign Up</button>
      </div>
      <span class="account">have an account? <a href="login.html">login</a></span>
    </div>
  </form>
</body>
<script type="text/javascript">

  // local funmction
  (function () {

    let email = document.getElementById('email');
    let psw = document.getElementById('psw');
    let cpsw = document.getElementById('cpsw');
    let error = document.getElementById('error');
    let submit = document.getElementById('submit');

    // email validator
    email.addEventListener('input', function (e) {
      const valid = /\S+@\S+\.\S+/g;
      if (valid.test(email.value)) {
        error.style.display = 'none';
        email.style.border = ' 1px solid lime';
      } else {
        error.style.display = 'block';
        error.textContent = "Invalid Email address!"
        email.style.border = ' 1px solid orangered';
      }
    });

    // password validator
    psw.addEventListener('input', () => {
      if (psw.value.length < 7) {

        psw.style.border = ' 1px solid orangered';
        error.style.display = 'block';
        error.textContent = 'Password too short!';

      } else if (psw.value.length >= 7 && psw.value.length <= 10 && !psw.value.match(/d+/)) {

        psw.style.border = ' 1px solid orangered';
        error.style.display = 'block';
        error.textContent = 'Password too weak!';

      } else if (psw.value.length >= 7 && psw.value.length <= 10 && psw.value.match(/d+/)) {

        error.style.display = 'block';
        psw.style.border = ' 1px solid lime';
        error.textContent = 'Password strength medium';

      } else {
        psw.style.border = ' 1px solid lime';
      }
    })

    //  confirm password validator
    cpsw.addEventListener('input', () => {
      if (cpsw.value.match(psw.value)) {
        psw.style.border = ' 1px solid green';
        cpsw.style.border = ' 1px solid green';
        error.style.display = 'none';
        submit.style.visibility="visible"
      } else if (!cpsw.value.match(psw.value)) {
        psw.style.border = ' 1px solid orangered';
        error.textContent = 'password not match';
        error.style.display = 'block';
        submit.style.visibility = 'hidden';
      }
    });

    // ===================================================
    // submit button handler
    submit.addEventListener('click', function (e) {
      if (email.value == "" && psw.value == "" && cpsw.value == "") {
        error.style.display = 'block';
        error.textContent = 'Email and password cannot be empty!';
      }
      else if (email.value == "") {
        error.style.display = 'block';
        error.textContent = 'Email cannot be empty!';
      }
      else if (psw.value == "") {
        error.style.display = 'block';
        error.textContent = 'Password cannot be empty!';
      }
      else if (cpsw.value == "") {
        error.style.display = 'block';
        error.textContent = 'Confirm Password cannot be empty!';
      }
    })

  }())

</script>

</html>
